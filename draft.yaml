  Period, ClassCourse, ClassSchedule, ClassLecturer, StudyPlan, StudyPlanDetail,
  # Manajemen Kehadiran
  ClassMeeting, ClassAttendance
  # Manajemen Penelitian
  ResearchSchema, Research, ResearchMember
  # Manajemen Data Pengabdian
  CommunityServiceSchema, CommunityService, CommunityServiceMember
  # Manajemen Data Publikasi
  Publisher, Publication, PublicationAuthor
  # Manajemen Kerja Praktek
  InternshipAgency, InternshipProposal, Internship, InternshipLogbook, InternshipSeminarAudience
  # Manajemen Tugas Akhir
  ThesisRubric, ThesisRubricDetail, ThesisTopic, Thesis, ThesisSupervisor, ThesisProposal, ThesisProposalAudience, ThesisLogbook, ThesisSeminar, ThesisSeminarAudience, ThesisSeminarReviewer, ThesisDefense, ThesisDefenseExaminer, ThesisTrialDefenseScore

