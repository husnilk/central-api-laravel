  # Data Master
  Building, Room, Faculty, Department, Student, Lecturer, Staff,
  # Manejemen Kurikulum
  Curriculum, CurriculumPeo, CurriculumPlo, CurriculumPeoPlo, CurriculumIndicator, CurriculumBok, CurriculumBokDetail, Course, CurriculumBokDetailCourse,
  CoursePlan, CoursePlanRequirement, CoursePlanLo, CoursePlanReference, CoursePlanMaterial, CoursePlanLecturer, CoursePlanDetail, CoursePlanAssessment,
